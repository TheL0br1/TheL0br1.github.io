<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пост з Таблицею</title>
</head>
<body>
    <h1>Пост з Таблицею</h1>
    <table border="1">
        <tr>
            <th>Персонаж</th>
            <th>Тип атаки</th>
            <th>Базова шкода</th>
            <th>Зброя</th>
            <th>Загальна шкода</th>
        </tr>
        <tr>
            <td>Воїн</td>
            <td>Меч</td>
            <td>50</td>
            <td>Меч +10</td>
            <td>60</td>
        </tr>
        <tr>
            <td>Маг</td>
            <td>Чари</td>
            <td>40</td>
            <td>Посох +5</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Лучник</td>
            <td>Лук</td>
            <td>35</td>
            <td>Лук +8</td>
            <td>43</td>
        </tr>
    </table>
</body>
</html>
